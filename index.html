<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>StackFuture</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #151515; background-image: url('grain_overlay.png'); background-size: cover;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #quote {
      font-size: 28px;
      line-height: 1.5;
      min-height: 140px;
      display: none;
      background: white;
      border-radius: 16px;
      padding: 30px;
      font-size: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }
    #quote::before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      right: -30px;
      bottom: -30px;
      background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent);
      z-index: -2;
      border-radius: 20px;
    }
    #loading {
      margin-bottom: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    button, #telegramBtn {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #getQuoteBtn {
      background-color: #ff0000;
      color: white;
    }
    #telegramBtn {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: #151515;
      display: none;
      text-decoration: none;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 40px;
    }
  
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('grain_texture.png');
  background-size: cover;
  opacity: 0.08;
  pointer-events: none;
  z-index: 0;
}

</style>
</head>
<body onload="localStorage.removeItem('stackFuture-shown');">

<img src="sense_logo.png" alt="SENSE logo" id="logo" />

<div id="loading">
  <img src="loading_animation.png" alt="Загрузка..." style="max-width:240px; animation: pulse 1.5s infinite alternate;" />
</div>

  function showRandomQuote() {

    document.getElementById('loading').style.display = 'block';

    setTimeout(() => {

let i = 0;

let speed = 30;
quoteEl.textContent = "";
